        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
            z-index: -1;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            font-weight: 600;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Button Styling */
        button {
            background: black;
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #00d5ff;
            transform: scale(1.05);
        }

        /* Animations */
        .stay, .come {
            opacity: 0;
            position: relative;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
        }

        .stay {
            animation-name: fadeIn;
        }

        .come {
            animation-name: fadeInColor;
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInColor {
            from { opacity: 0; color: rgba(255, 255, 255, 0.7); }
            to { opacity: 1; color: #00d5ff; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
